<div class="layout-align-center-center">
    <form class="navbar-form" align="center">
        &nbsp;
        <div class="form-group navbar-center">
                <div layout="row" layout-align="center" flex>
                    <md-input-container>
                        <label>Cerca el model</label>
                        <input type="text" name="quest" ng-model="query" />
                    </md-input-container>

                    <md-input-container>
                        <label>Ordenar</label>
                        <md-select name="Ordenar" ng-model="orderProp">
                            <md-option value="name">Alfabeticament</md-option>
                            <md-option value="age">Més nou</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container>
                        <md-button value="Mostrar" onclick="mostrar()" class="md-icon-button">
                            <md-icon md-svg-src="img/icons/view-show.svg"></md-icon>
                        </md-button>
                    </md-input-container>
                    <md-input-container>
                        <md-button value="Ocultar" onclick="ocultar()" class="md-icon-button">
                            <md-icon md-svg-src="img/icons/view-hide.svg"></md-icon>
                        </md-button>
                    </md-input-container>
                </div>
        </div>
    </form>


    <div class="container-fluid">
        <div class="row">
            <!--Body content-->
            <ul class="phones">

                <md-card ng-repeat="phone in phones | filter:query | orderBy:orderProp"
                         class="thumbnail phone-list-item">
                    <md-card-header>
                        <md-card-avatar>
                            <img src="/app/img/icons/smartphone.png" />
                        </md-card-avatar>
                        <md-card-header-text>
                            <span class="md-title">AJS Material</span>
                            <span class="md-subhead">CMarin</span>
                        </md-card-header-text>
                    </md-card-header>
                    <a ui-sref="phone({telefonSeleccionat: phone})">
                        <img class="md-card-image-2" height="150" width="150" alt="Washed Out" ng-src="{{phone.imageUrl}}" alt="{{phone.name}}" />
                    </a>
                    <md-card-title class="text-center">
                        <md-card-title-text>
                            <span class="md-headline"><a ui-sref="phone({telefonSeleccionat: phone})">{{phone.name}}</a></span>
                        </md-card-title-text>
                    </md-card-title>
                    <md-card-content>
                        <p>
                            {{phone.snippet}}
                        </p>
                    </md-card-content>
                </md-card>

            </ul>
        </div>
    </div>
</div>
