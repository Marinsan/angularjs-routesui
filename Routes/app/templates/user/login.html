        <div ng-app="loginApp" class="container">

            <h1>Login</h1>
            <div class="col-md-12">

                <form ng-submit="formSubmit()" class="form">
                    <div class="col-md-4">
                        <md-input-container class="md-icon-float md-block">
                            <label>Nom d'usuari</label>
                            <md-icon md-svg-src="img/icons/user.svg" class="name"></md-icon>
                            <input ng-model="username" type="text" required>
                        </md-input-container>

                        <md-input-container class="md-icon-float md-block">
                            <label>Contrasenya</label>
                            <md-icon md-svg-src="img/icons/baseline-vpn_key-24px.svg" class="name"></md-icon>
                            <input ng-model="password" type="password" required>
                        </md-input-container>

                        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
                            <md-button class="md-raised md-primary" ng-disabled="userForm.$invalid" ng-model="entrar" ng-click="sumbit" type="sumbit">Entrar</md-button>
                            <span class="text-danger">{{ error }}</span>
                        </section>
                    </div>
                </form>
            </div>
        </div>
